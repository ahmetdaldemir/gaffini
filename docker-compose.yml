version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: gaffini_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gaffini_db
      MYSQL_USER: gaffini_user
      MYSQL_PASSWORD: gaffini_password
    ports:
      - "3390:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - gaffini_network

  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: gaffini_php
    restart: unless-stopped
    volumes:
      - ./laravel-app:/var/www/html
    networks:
      - gaffini_network
    depends_on:
      - mysql

  nginx:
    image: nginx:alpine
    container_name: gaffini_nginx
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      - ./laravel-app:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - php
    networks:
      - gaffini_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: gaffini_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - gaffini_network

volumes:
  mysql_data:

networks:
  gaffini_network:
    driver: bridge
